<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Reise - Berlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; }
        .walking-anim { animation: bounce 1s infinite; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-5px); } }
        .suggestion-box { max-height: 200px; overflow-y: auto; z-index: 50; }
        /* MÃ u Ä‘áº·c trÆ°ng cho tÃ u Berlin */
        .line-badge { padding: 2px 8px; border-radius: 4px; color: white; font-weight: bold; font-size: 0.8rem; }
    </style>
 		<link rel="manifest" href="manifest.json">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/821/821355.png">
</head>
<body class="bg-yellow-50 pb-10">
    <div class="max-w-md mx-auto p-5">
        <h1 class="text-3xl font-black text-blue-900 text-center mb-6 underline decoration-yellow-400">MEINE REISE ğŸš‡</h1>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl mb-6 space-y-4 border-4 border-blue-200">
            <div class="relative">
                <p class="text-xs font-bold text-blue-400 ml-4 mb-1 uppercase">ğŸ“ Start (Von)</p>
                <input id="from" oninput="suggest('from')" type="text" placeholder="Wo bist du?" 
                    class="w-full p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:border-blue-400 outline-none font-bold">
                <div id="from-suggestions" class="suggestion-box absolute w-full bg-white shadow-lg rounded-xl mt-1 hidden border border-gray-100"></div>
            </div>

            <div class="relative text-center text-blue-300">
                <span class="text-2xl">â¬‡ï¸</span>
            </div>

            <div class="relative">
                <p class="text-xs font-bold text-red-400 ml-4 mb-1 uppercase">ğŸ Ziel (Nach)</p>
                <input id="to" oninput="suggest('to')" type="text" placeholder="Wo willst du hin?" 
                    class="w-full p-4 bg-gray-50 rounded-2xl border-2 border-transparent focus:border-red-400 outline-none font-bold">
                <div id="to-suggestions" class="suggestion-box absolute w-full bg-white shadow-lg rounded-xl mt-1 hidden border border-gray-100"></div>
            </div>

            <button onclick="getJourney()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-lg active:scale-95 transition-all text-xl mt-4">
                LOS GEHT'S! ğŸš€
            </button>
        </div>

        <div id="result" class="space-y-6 hidden">
            <h2 class="text-xl font-bold text-gray-700 ml-2">Dein Weg:</h2>
            <div id="journey-steps" class="space-y-4"></div>
        </div>
    </div>

    <script>
        async function getJourney() {
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const stepContainer = document.getElementById('journey-steps');
    const resultDiv = document.getElementById('result');

    if (!from || !to) return;
    resultDiv.classList.remove('hidden');
    stepContainer.innerHTML = "<p class='text-center py-10 font-bold'>Suche Verbindung... ğŸ¦</p>";

    try {
        // Sá»­ dá»¥ng má»™t proxy Ä‘á»ƒ trÃ¡nh lá»—i cháº·n truy cáº­p (CORS)
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://v6.vbb.transport.rest/journeys?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&results=1`;
        
        const res = await fetch(proxyUrl + encodeURIComponent(apiUrl));
        const data = await res.json();

        if (!data.journeys || data.journeys.length === 0) {
            stepContainer.innerHTML = "<p class='text-center text-red-500'>Keine Reise gefunden. ğŸ˜¢<br>Versuch's vá»›i tÃªn tráº¡m cá»¥ thá»ƒ hÆ¡n!</p>";
            return;
        }

        const journey = data.journeys[0];
        stepContainer.innerHTML = "";
        
        journey.legs.forEach(leg => {
            const isWalk = leg.mode === 'walking';
            const lineName = leg.line?.name || '';
            
            stepContainer.innerHTML += `
                <div class="bg-white p-5 rounded-[2rem] shadow-md flex items-center gap-4 border-l-8 ${isWalk ? 'border-orange-400' : 'border-blue-600'}">
                    <div class="text-4xl ${isWalk ? 'walking-anim' : ''}">${isWalk ? 'ğŸ‘Ÿ' : 'ğŸš‡'}</div>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-gray-400 uppercase">${isWalk ? 'Laufen' : 'Einsteigen: ' + lineName}</p>
                        <p class="text-lg font-black leading-tight text-blue-900">${leg.destination.name}</p>
                        <p class="text-sm font-bold text-gray-500 italic">
                            ${isWalk ? 'ca. ' + Math.round(leg.distance/80) + ' Min.' : (leg.stopovers?.length || 1) + ' Stationen'}
                        </p>
                    </div>
                </div>
            `;
        });
    } catch (e) { 
        console.error(e);
        stepContainer.innerHTML = "<p class='text-center'>Ups! Verbindung abgebrochen. ğŸš§<br>Bitte Internet prÃ¼fen!</p>"; 
    }
}
    </script>
</body>
</html>
